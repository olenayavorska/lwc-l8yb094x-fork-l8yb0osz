<template>
	<div class="mainContainer">
		<div class="menu">
			<ul>
				<li>Starters</li>
				<li>Pizza</li>
				<li>Fruits</li>
			</ul>
		</div>
	</div>
	<div class="slds-grid slds-wrap">
		<template for:each={orderItems} for:item="orderIt">

			<div key={orderIt.Id} padding="horizontal_x-small" class="slds-size_1-of-4 slds-p-around_x-small">
				<div class=" card card-hover-zoom">
					<lightning-card>
						<div class="card-header">
							<div class="sNo">1</div>
							<div class="type">type</div>
							<h3 class="title slds-truncate" title={orderIt.Name}>{orderIt.Name}</h3>
							<div class="line"></div>
						</div>

						<div class="card-body">
							<div class="foodImage img-hover-zoom">
								<img src=https://media01.stockfood.com/largepreviews/MzQ2MTY2Nzcw/11166670-Plain-Cheese-Pizza-Sliced-Once-on-a-White-Background.jpg alt="Rajma" />
							</div>
							<div slot="footer" class="slds-m-top_x-small">
								<div class="slds-grid slds-wrap">
									<div class="slds-size_2-of-7 slds-grid slds-wrap" style="font-size: 17px; padding-top: 2px;">
										<div style="color:red">{orderIt.Price}</div>â‚¬
									</div>
									<div class="slds-size_1-of-7">
										<lightning-button class="button" variant="base" label="-" title="Less"></lightning-button>
									</div>
									<div class="slds-size_1-of-7">
										<lightning-input type="number" name="inputQuantity" label="input" variant="label-hidden" value="1"
											step="1">
										</lightning-input>
									</div>
									<div class="slds-size_1-of-7">
										<lightning-button class="button" variant="base" label="+" title="Add"></lightning-button>
									</div>
									<div class="slds-size_2-of-7">
										<lightning-button variant="brand" label="Order" title=" Order " class="slds-float_right">
										</lightning-button>
									</div>
								</div>
							</div>
						</div>
					</lightning-card>
				</div>
			</div>

		</template>

	</div>
</template>
